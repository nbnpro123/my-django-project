<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .user-detail {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="user-detail">
        <h1>Детали пользователя</h1>
        <p><strong>ID:</strong> {{ user.id }}</p>
        <p><strong>Имя:</strong> {{ user.name }}</p>
        <p><strong>Возраст:</strong> {{ user.age }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Дата создания:</strong> {{ user.created_at|date:"d.m.Y H:i" }}</p>
        
        <a href="{% url 'list_users' %}" class="btn-back">← Вернуться к списку</a>
    </div>
</body>
</html>
